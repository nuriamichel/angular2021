<div [style.background]="'orange'" style="float: left; margin: 10px; padding: 10px;">
    <p>name: {{ data.name | titlecase }}</p>
    <p>age: {{ data.age }}</p>
    <p>date: {{ data.date | date: 'yy/m/d' }}</p>
    <p>disease: {{ data.disease }}</p>
    <p>vaccineType: {{ data.vaccineType }}</p>
    <p>vaccined: {{ data.vaccined }}</p>
    <p>doses: {{ data.doses }}</p>
  
    <ng-content> </ng-content>
  </div>
