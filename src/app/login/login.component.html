<p>sdfsdfs</p>
<input
  type="text"
  required
  minlength="5"
  maxlength="10"
  [(ngModel)]="name"
  #nameLocal="ngModel"
/>
<div>
  {{ nameLocal.errors | json }}
</div>

<div *ngIf="nameLocal.valid">ES VALIDO</div>

<div *ngIf="nameLocal.invalid && (nameLocal.touched || nameLocal.dirty)">
  <div *ngIf="nameLocal.errors?.required">Name is required</div>

  <div *ngIf="nameLocal.errors?.minlength">minLength is required</div>
</div>


<p>TEST 1000</p> 

<p>---------REACTIVE FORM VALIDATION-----------</p>

<div [formGroup]="formReactive">
  <label>name</label>
  <input type="text" formControlName="name">
  <div *ngIf="getValue('name')?.invalid &&
   (getValue('name')?.touched || getValue('name')?.dirty)">

    <div *ngIf="getValue('name')?.errors?.required">
      Name is required
    </div>

    <div *ngIf="getValue('name')?.errors?.minlength">
      minlength is 3
    </div>

  </div>

  <label>lastName</label>
  <input type="text" formControlName="lastName">
  <div *ngIf="getValue('lastName')?.invalid &&
   (getValue('lastName')?.touched || getValue('lastName')?.dirty)">

    <div *ngIf="getValue('lastName')?.errors?.required">
      Last Name is required
    </div>

  </div>

</div>
